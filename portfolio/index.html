<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RIO SASAKI PORTFOLIO</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="p-container">
    <header>
      <div class="p-header-contents">
        <a class="p-logo"></a>
        <a class="p-menuIcon"></a>
      </div>
    </header>
    <div class="p-main-body">
      <div class="p-content">
        <div class="p-top-image-body">
          <div class="p-top-image"></div>
          <img class="p-content-image" src="img/top-image.jpg">
        </div>
        <div class="p-scroll">
          <div class="scroll">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
            <span class="text">Scroll down</span>
          </div>
        </div>
      </div>
      <div class="p-content">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="https://placehold.jp/1400x800.png">
        </div>
        <div class="p-text-anime">
          <h1 class="title">
            <span>PORTFOLIO SITE</span>
          </h1>
        </div>
      </div>
      <div class="p-content">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="img/flc-image.png">
        </div>
        <div class="p-text-anime">
          <div class="title">
            <h2><span>recently works</span></h2>
            <h1><span>Four Legs Chicken</span></h1>
          </div>
        </div>
      </div>
      <div class="p-content">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="img/nova-image.png">
        </div>
        <div class="p-text-anime">
          <h1 class="title">
            <span>3DCG Animation</span>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="p-menuModal is-hidden">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
