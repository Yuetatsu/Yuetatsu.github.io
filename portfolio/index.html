<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RIO SASAKI PORTFOLIO</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="p-container">
    <header>
      <div class="p-header-contents">
        <a class="p-logo"></a>
        <a class="p-menuIcon"></a>
      </div>
    </header>
    <div class="p-main-body">
      <div class="p-content">
        <div class="p-top-image-body">
          <div class="p-top-image"></div>
        </div>
      </div>
      <div class="p-content">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="https://placehold.jp/1400x800.png">
        </div>
      </div>
      <div class="p-content" style="background-color: pink">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="https://placehold.jp/1400x800.png">
        </div>
      </div>
      <div class="p-content" style="background-color: green">
        <div class="p-image-body img-show-anime">
          <img class="p-content-image" src="https://placehold.jp/1400x800.png">
        </div>
      </div>
    </div>
  </div>
  <div class="p-menuModal is-hidden">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
